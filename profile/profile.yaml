# List of Jarvis projects
jarvis_projects:
  - name: "Cluster Monitor"
    git_url: "/linux_sql"
    # The project description allows hiring managers to understand your project and technologies you used(e.g. programing langauge, libraries, algorithms, hardwards, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Developed a Cluster Monitoring Agent that allows users to monitor nodes in a cluster by storing each nodes' hardware specifications, as well as resource usages and store into a RDBMS Database in realtime. This project contains many bash scripts to automate the creation of SQL databases, generate tables, create, start, stop Docker, and run PostgreSQL queries.
  - name: "Core Java Apps"
    git_url: "/core_java"
    description: 

      - "Developed three Java applications, all three applications implement Maven for build automation, as well as JUnit and Mockito for testing. The three applications built are:"

      - "Twitter App: an application to explore REST API by interacting with Twitter's API using HTTP GET and POST requests and responses to perform CRD (create, read, delete) actions on tweets."

      - "JDBC App: a Java Database Connectivity application that connects to a PostgreSQL database using the Java-based data access technology. Following the DAO pattern, the user can do CRUD (create, read, update, delete) operations."

      - "Grep App: replicates the recursive grep tool in a Linux based system. The grep application searches recursively in a given directory for a specified text pattern and outputs it to the user. This application uses Java I/O, regex, and stream APIs."
  - name: "Springboot App"
    git_url: "/springboot"
    description: "Created an online trading simulation application. The project uses REST API to allow users to create and manage their trader account while using it to make orders and trades on the market. This application is a microservice which is implemented with Springboot for dependency injection. The application stores trader accounts, quotes, orders onto a PSQL database. The IEX Market Data are stored on and used from IEX Cloud's API."
